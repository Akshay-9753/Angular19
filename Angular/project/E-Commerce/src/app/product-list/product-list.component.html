<div class="container mt-3">
    <h2>Products</h2>
    <div class="row">
      <div *ngFor="let product of products" class="col-md-4">
        <div class="card">
          <img [src]="product.image" class="card-img-top">
          <div class="card-body">
            <h5>{{ product.name }}</h5>
            <p>Price: ${{ product.price }}</p>
            <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
