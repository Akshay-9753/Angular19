<div id="form">
  <h1>Registration Form</h1>
<form #fr="ngForm" (submit)="formLogic($event,na)">
  <div>
  <input type="text" placeholder="Enter Name" name="na" #na="ngModel" ngModel  Required minlenth="6"> <br>
  <p *ngIf="na.touched && na?.errors?.['required']" class="error">name is required</p>
  <p *ngIf="na.touched && na?.errors?.['minlength']" class="error">enter minimum 6 characters</p>

  </div>
  <input type="email" placeholder="Enter Email"  name="em" #em="ngModel" ngModel> <br>
  <input type="password" placeholder="Enter Password" name="pwd" #pwd="ngModel" ngModel> <br>
  <button>Submit</button>
</form>
</div>
