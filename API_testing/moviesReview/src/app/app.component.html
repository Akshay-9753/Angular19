<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieSearch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <section class="container-fluid">
    <div class="container">
      <div class="row py-5 px-5 justify-content-center">
        <div class="col-5">
          <div id="input">
            <input  type="text-primary " [(ngModel)]="movieName" placeholder="Enter movie name">
            <button class="btn btn-success" (click)="getData()">Search</button>
          </div>
          <div class="row py-3">
            <div class="col sm-6">
              <div class="movie" *ngFor="let i of movies">
                <img src="{{i.Poster}}" class="img-fluid" alt="{{i.Title}}"> 
                <h2>{{i.Title}}</h2>     
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
